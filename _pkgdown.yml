url: https://traitecoevo.github.io/smatr/

template:
  bootswatch: cosmo

reference:
- title: Estimating a (Standardised) Major Axis
  desc: Functions used to fit allometric lines
- contents:
  - ma
  - sma
  - meas.est
  - summary.sma
  - coef.sma
  - print.sma
  - predict.sma
  - fitted.sma
  - confint.sma
  - residuals.sma
- title: Testing and making inferences about (S)MA
  desc: Functions used to perform hypothesis testing using estimated lines
- contents:
  - slope.test
  - slope.com
  - elev.test
  - elev.com
  - shift.com
  - line.cis
- title: Looking at your estimated (S)MA
  desc: Functions for visualisation axes
- contents:
  - starts_with("plot")
  - multcompmatrix
- title: Datasets
  desc: Example datasets included with smatr
- contents:
  - starts_with("leaf")
